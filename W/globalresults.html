<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Aperçu des résultats</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header>


        <a href="index.html">
            <img src="sources/images/logo.jpeg" alt="Logo">
        </a>
    </header>

    <main>
        <nav>
            <h1>Aperçu de la partie</h1>
            <a href="detailsresults.html">voir les détails</a><br />
            <form id="gameID">
                Entre un ID de partie (optionel)
                <input type="text" name="gameIDstring" maxlength="10" size="10" />
                <input type="button" value="Valider" onClick="formSubmit()" />
            </form>
        </nav>
        <section>
            <article>
                <div>
                    <span>Noms des joueurs :</span>
                    <span id="playersNames">--/--</span>
                </div>
                <div>
                    <span>Meilleur score en une manche :</span>
                    <span id="bestScore">-- pts</span>
                </div>
                <div>
                    <span>Points du joueur 1 :</span>
                    <span id="player1Score">-- pts</span>
                </div>
                <div>
                    <span>Date de la partie :</span>
                    <span id="date">AAAA-MM-JJ</span>
                </div>
                <div>
                    <span>Points du joueur 2 :</span>
                    <span id="player2Score">-- pts</span>
                </div>
                <div>
                    <span>Liste des combinaisons jouées :</span>
                    <span id="playedCombs">--</span>
                </div>
                <div>
                    <span>Gagnant de la partie :</span>
                    <span id="winner">Joueur --</span>
                </div>
            </article>
        </section>
    </main>


    <script src="script.js"></script>
  </body>
</html>
